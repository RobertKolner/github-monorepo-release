on:
  push:
    branches:
      - master
name: release-please-package-right
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: release-package-right
          path: package-right
          monorepo-tags: true
          signoff: "Robert Kolner <robert.kolner@noaignite.com>"
      - run: echo "Release created"
        if: ${{ steps.release.outputs.release_created }}
